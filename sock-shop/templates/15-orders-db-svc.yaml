---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ordersDb.name }}
  labels:
    name: {{ .Values.ordersDb.name }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: {{ .Values.ordersDb.service.port }}
      targetPort: {{ .Values.ordersDb.service.targetPort }}
  selector:
    name: {{ .Values.ordersDb.name }}